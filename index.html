<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">📝 Task Manager</h1>
            <p class="lead">Organize your daily tasks</p>
        </header>

        <div class="card shadow">
            <div class="card-body">
                <!-- Task Input Section -->
                <div class="input-group mb-4">
                    <input type="text" id="taskInput" class="form-control" placeholder="Add new task...">
                    <button id="addTaskBtn" class="btn btn-primary">
                        <span class="add-icon">+</span> Add
                    </button>
                </div>

                <!-- Filter Buttons -->
                <div class="btn-group mb-3" role="group">
                    <button type="button" class="btn btn-outline-primary filter-btn" data-filter="all">All</button>
                    <button type="button" class="btn btn-outline-primary filter-btn" data-filter="active">Active</button>
                    <button type="button" class="btn btn-outline-primary filter-btn" data-filter="completed">Completed</button>
                </div>

                <!-- Task List -->
                <ul id="taskList" class="list-group">
                    <!-- Tasks will be added here dynamically -->
                </ul>

                <!-- Task Counter and Clear Button -->
                <div class="mt-3 d-flex justify-content-between">
                    <span id="taskCounter">0 tasks remaining</span>
                    <button id="clearCompleted" class="btn btn-sm btn-danger">Clear Completed</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
